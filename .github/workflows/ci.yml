name: Langulus::Logger CI
on: [push, pull_request, repository_dispatch] # Trigger on pushes to all branches and for all pull-requests

jobs:
  build:
    strategy:
      fail-fast: false # do not abort on a failed job
      matrix:
        os: [ubuntu-22.04, windows-latest]
        build: [Debug, Release]
        architecture: [x86, x64]
        cxx: [g++, clang++, cl]
        exclude:
          - os: ubuntu-22.04
            cxx: cl
          - os: ubuntu-22.04
            architecture: x86
          - os: windows-latest
            cxx: g++
          - os: windows-latest
            cxx: clang++
        include:
          #- os: ubuntu-22.04
          #  architecture: x86
          #  cmake_args: "-DCMAKE_CXX_FLAGS=-m32"
          - os: ubuntu-22.04
            architecture: x64
            cmake_args: "-DCMAKE_CXX_FLAGS=-m64"
          - os: windows-latest
            architecture: x86
            cmake_args: "-G \"Visual Studio 17 2022\" -A Win32"
          - os: windows-latest
            architecture: x64
            cmake_args: "-G \"Visual Studio 17 2022\" -A x64"


    name: "${{matrix.os}}-${{matrix.cxx}}-${{matrix.build}}-${{matrix.architecture}}"
    runs-on: ${{matrix.os}}
    steps:
      - name: Dispatch Trigger
        if: ${{ startsWith(github.event.action, 'Dependency') }}
        run: >
          echo "Triggered by dependency: ${{github.event.client_payload.cause}}"
      - name: Clone
        uses: actions/checkout@v3
      - name: Configure
        run: >
          cmake
          -DCMAKE_CXX_COMPILER=${{matrix.cxx}}
          -S .
          -B out/${{matrix.name}}
          -DCMAKE_BUILD_TYPE=${{matrix.build}}
          ${{matrix.cmake_args}}
          -DLANGULUS_FEATURE_ENABLE_TESTING=ON
      - name: Build
        run: cmake --build out/${{matrix.name}} --config ${{matrix.build}}
      - name: Test
        run: cd out/${{matrix.name}} && ctest -V -C ${{matrix.build}}